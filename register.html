<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDSP - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <input type="text" id="regUsername" placeholder="Username" class="p-2 mb-2 w-full border rounded">
        <input type="password" id="regPassword" placeholder="Password" class="p-2 mb-2 w-full border rounded">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="p-2 mb-2 w-full border rounded">
        <button onclick="registerUser()" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Register</button>
        <p class="text-center mt-2">
            <a href="login.html" class="text-blue-600 hover:underline">Already have an account? Login</a>
        </p>
    </div>
</body>
</html>
