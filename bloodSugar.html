<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDSP - Blood Sugar Advice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="bloodSugar.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">GDSP - Blood Sugar Advice</h1>
            <button onclick="goBack()" class="bg-blue-600 text-white py-2 px-4 rounded">Back to Dashboard</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 flex-grow">
        <h2 class="text-xl font-semibold mb-4">Enter Your Blood Sugar Level</h2>

        <!-- Input Form -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <label for="sugarLevel" class="block font-semibold">Blood Sugar Level (mg/dL):</label>
            <input type="number" id="sugarLevel" class="p-2 mb-4 w-full border rounded" placeholder="Enter your blood sugar level">

            <button onclick="getBloodSugarAdvice()" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Get Advice</button>
        </div>

        <!-- Advice Display -->
        <div id="adviceSection" class="mt-6 bg-white p-6 rounded-xl shadow-md hidden">
            <h3 class="text-lg font-semibold">Recommended Actions:</h3>
            <p id="foodAdvice" class="mt-2"></p>
            <p id="exerciseAdvice" class="mt-2"></p>
            <p id="activityAdvice" class="mt-2"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 GDSP. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
