<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDSP - Meal Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="mealPlan.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">GDSP - Meal Plans</h1>
            <button onclick="goBack()" class="bg-blue-600 text-white py-2 px-4 rounded">Back to Dashboard</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 flex-grow">
        <h2 class="text-xl font-semibold mb-4">Get Your Personalized Meal Plan</h2>

        <!-- Input Form -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <label for="age" class="block font-semibold">Age:</label>
            <input type="number" id="age" class="p-2 mb-4 w-full border rounded" placeholder="Enter your age">

            <label for="weight" class="block font-semibold">Weight (kg):</label>
            <input type="number" id="weight" class="p-2 mb-4 w-full border rounded" placeholder="Enter your weight">

            <label for="week" class="block font-semibold">Pregnancy Week:</label>
            <input type="number" id="week" class="p-2 mb-4 w-full border rounded" placeholder="Enter pregnancy week">

            <button onclick="getMealPlan()" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Generate Meal Plan</button>
        </div>

        <!-- Meal Plan Display -->
        <div id="mealPlan" class="mt-6 bg-white p-6 rounded-xl shadow-md hidden">
            <h3 class="text-lg font-semibold">Recommended Meal Plan:</h3>
            <ul id="mealList" class="list-disc ml-6"></ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 GDSP. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
