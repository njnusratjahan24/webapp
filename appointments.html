<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDSP - Appointment Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="appointments.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">GDSP - Appointment Chat</h1>
            <button onclick="goBack()" class="bg-blue-600 text-white py-2 px-4 rounded">Back to Dashboard</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 flex-grow">
        <h2 class="text-xl font-semibold mb-4">Chat with Doctor</h2>

        <!-- Chat Input -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <label for="problem" class="block font-semibold">Describe Your Problem:</label>
            <input type="text" id="problem" class="p-2 mb-4 w-full border rounded" placeholder="E.g., High blood sugar after meal">

            <button onclick="getAdvice()" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Get Advice</button>
        </div>

        <!-- Chat Response -->
        <div id="chatResponse" class="mt-6 bg-white p-6 rounded-xl shadow-md hidden">
            <h3 class="text-lg font-semibold">Doctor's Advice:</h3>
            <p id="advice" class="mt-2"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 GDSP. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
